<!DOCTYPE html>
<html lang="en" data-framework="backbonejs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="theme-color" content={{ if .IsHome }}"#0E0F24"{{ else }}"#3691AE"{{ end }}>
    <meta name="description" content="{{ $.Param "description" }}">
    <meta name="author" content="{{ $.Param "author" }}">
    <meta name="keywords" content="application performance monitoring tools, artifact repository, build image from dockerfile, cloud application, cloud computing, cloud hosting, cloud security, container applications, container as a service, continuous deployment, deployment automation, git hosting, kubernetes, kubernetes autoscaling, nagios, network monitor, repository hosting, source code repository, web app">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@AppsCodeHQ">
    <meta name="twitter:title" content="{{ .Title }}">
    <meta name="twitter:creator" content="@AppsCodeHQ">
    <meta name="twitter:description" content="{{ $.Param "description" }}">
    <meta name="twitter:image:src" content="https://appscode.com/images/Atwitter.jpg">

    <!-- Facebook -->
    <meta property="og:url" content="https://www.appscode.info/">

    <meta property="og:description" content="{{ $.Param "description" }}">
    <meta property="og:site_name" content="AppsCode">
    <meta property="og:image" content="/images/OpenGraph.png">
    <meta property="og:type" content="website">

    {{ if .RSSLink }}
